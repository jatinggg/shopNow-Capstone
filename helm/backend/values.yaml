# Default values for backend service

replicaCount: 2

image:
  repository: ""  # Will be set by Jenkins
  tag: ""         # Will be set by Jenkins
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ecr-secret

service:
  type: ClusterIP
  port: 5000
  targetPort: 5000

deployment:
  containerPort: 5000

env:
  - name: MONGODB_URI
    value: "mongodb://mongodb:27017/shopnow"
  - name: NODE_ENV
    value: "production"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80