{{- if .Values.nginx.enableConfigMap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-nginx
  labels:
    app: frontend
    app.kubernetes.io/name: frontend
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
    
        root /usr/share/nginx/html;
        index index.html index.htm;
    
        # Static assets - long cache for fingerprinted assets
        location ~* \.(?:css|js|svg|gif|png|jpg|jpeg|ico|woff2?|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, must-revalidate";
            try_files $uri =404;
        }
    
        # SPA fallback - send unknown routes to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }
    
        # API proxy - forward to backend service in k8s
        location /api/ {
            proxy_pass         http://backend-service:5000/api/;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection 'upgrade';
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 90;
        }
    
        # Healthcheck endpoint
        location = /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    
        # Basic security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
{{- end }}
